<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="contenedor">
      <div id="calculadora">
        <div class="contenido">
          <h1>Hidratación Basal</h1>
          <p class="item">Completa todos los datos</p>
          <input class="item" id="peso" type="number" placeholder="Peso en kg" />
          <p class="item" id="error">* Debe completar todos los datos</p>
          <button class="item" id="calcular">Calcular</button>
          <p class="item resultado" id="flu">71cc/h</p>
          <p class="item resultado" id="man">m+m/2 : 105cc/h</p>
          <!-- Botón de Historial -->
          <button class="item" id="historial">Detalles</button>
          <!-- Ventana flotante de Historial -->
          <div id="historialModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <p id="historialInfo"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="detalle" class="holliday-segar">
        <div class="contenido">
          <!-- Contenido de la sección de detalles -->
        </div>
      </div>
    </div>
  </body>
</html>
